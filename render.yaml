# Render Blueprint
services:
  - type: web
    name: handover-export
    runtime: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: PYTHONPATH
        value: /opt/render/project
      - key: MASTER_SUPABASE_URL
        sync: false
      - key: MASTER_SUPABASE_SERVICE_KEY
        sync: false
      - key: MASTER_SUPABASE_JWT_SECRET
        sync: false
      - key: yTEST_YACHT_001_SUPABASE_URL
        sync: false
      - key: yTEST_YACHT_001_SUPABASE_SERVICE_KEY
        sync: false
      - key: yTEST_YACHT_001_SUPABASE_JWT_SECRET
        sync: false
      - key: AZURE_CLIENT_ID
        sync: false
      - key: AZURE_CLIENT_SECRET
        sync: false
      - key: AZURE_TENANT_ID
        sync: false
      - key: OPENAI_API_KEY
        sync: false
